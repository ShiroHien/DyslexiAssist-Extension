<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!-- Add any additional CSS or links here -->
</head>
<body>
    <div id="settingsContainer">
        <h2>Settings</h2>

        <label for="fontSelection">Choose a font:</label>
        <select id="fontSelection">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <!-- Add more font options as needed -->
        </select>

        <label for="bgColorSelection">Background Color:</label>
        <input type="color" id="bgColorSelection" name="bgColorSelection">

        <label for="textColorSelection">Text Color:</label>
        <input type="color" id="textColorSelection" name="textColorSelection">

        <button id="saveSettings">Save Settings</button>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="settings.js"></script>
</body>
</html>
